<ion-app>
  <ion-split-pane>
    <ion-menu  [disabled]="!logeado">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let last=last ">
            <ion-item [routerDirection]="'forward'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
            <ion-item *ngIf="last" (click)="salir()"> 
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Salir
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
      <ion-footer padding text-center>
        <ion-label class="nombreEmpresa">
            {{empresa.nombre}}  
        </ion-label>
      </ion-footer>

    </ion-menu>
    <ion-router-outlet main ></ion-router-outlet>
  </ion-split-pane>
</ion-app>
